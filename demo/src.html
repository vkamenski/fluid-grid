<!doctype html>
<html>
<head>
  <title>Demo</title>
  <script src="../vendor/jquery-1.8.3.min.js"></script>
  <script src="../vendor/require.js"></script>
  <style type="text/css">
	.item {
		margin: 20px;
		padding: 10px;
	}
  </style>
</head>
<body>
	<div id="fluid-grid" 
		data-fluid-grid-column-max-width="600"
		data-fluid-grid-column-min-width="500"
		data-fluid-grid-keep-aspect-ratio="1">
		
		<div class="item" 
			data-fluid-grid-width="100" 
			data-fluid-grid-height="100" 
			style="background: red;">brick - 1</div>
			
		<div class="item" 
			data-fluid-grid-width="100" 
			data-fluid-grid-height="100" 
			style="background: #445423;">brick - 2</div>
	
		<div class="item" 
			data-fluid-grid-width="300" 
			data-fluid-grid-height="100" 
			style="background: #090933;">brick - 3</div>
	
		<div class="item" 
			data-fluid-grid-width="100" 
			data-fluid-grid-height="100" 
			style="background: #cfcfaa;">brick - 4</div>
		
		<div class="item" 
			data-fluid-grid-width="300" 
			data-fluid-grid-height="33" 
			style="background: #0000aa;">brick - 5</div>
			
		<div class="item" 
			data-fluid-grid-width="300" 
			data-fluid-grid-height="100" 
			style="background: #567432;">brick - 6</div>
				
		<div class="item" 
			data-fluid-grid-width="600" 
			data-fluid-grid-height="1000" 
			style="background: #756776;">brick - 7</div>
		
		<div class="item" 
			data-fluid-grid-width="100" 
			data-fluid-grid-height="100" 
			style="background: #444222;">brick - 8</div>
		
		<div class="item" 
			data-fluid-grid-width="100" 
			data-fluid-grid-height="100" 
			style="background: #cfcfcf;">brick - 9</div>
			
		<div class="item" 
			data-fluid-grid-width="100" 
			data-fluid-grid-height="100" 
			style="background: #134599;">brick - 10</div>
	</div>
	
	<script>
		requirejs.config({
			baseUrl: "../src"
		});
	
		require(['fluid-grid'],function(FluidGallery){
			
			(new FluidGallery({
				el: $("#fluid-grid")
			}))
			.render();	
			
		});	
	</script>
</body>
</html>
