<!doctype html>
<html>
<head>
  <title>Demo</title>

  <script src="../vendor/require.js"></script>
  <style type="text/css">
  	html, body {height: 100%}
	body {margin: 0; padding: 0;}
	
	.grid {
		height: 100%;
		width: 100%;
		background: #cfcfcf;
	}
  
  	.grid-layout{
  		background: #b3b3b3;
   	}
  	  	
	.grid-item {
		margin: 10px;
	}
	.grid-item img {
		width: 100%;
		height: 100%;
		display: block;
		opacity: 1;
		filter: alpha(opacity = 100);
	}
	.grid-item.loading img {
		opacity: 0;
		filter: alpha(opacity = 0);
	}
  </style>
</head>
<body>

	<div class="grid" 
		data-grid-aspect-ratio="1.5">
		
		<div class="grid-layout" 
			data-grid-columns-count="2"
			data-grid-column-max-width="450"
			data-grid-align="center"
			data-grid-vertical-align="center">
		</div>	
		 
		<div class="grid-item loading" 
			data-grid-width="450" 
			data-grid-height="300">
			<img data-src="images/1.jpg" src="data:image/gif,"/>
		</div>
		
		<div class="grid-item loading" 
			data-grid-width="450" 
			data-grid-height="300">
			<img data-src="images/1.jpg" src="data:image/gif,"/>
		</div>
		
		<div class="grid-item loading" 
			data-grid-width="450" 
			data-grid-height="300">
			<img data-src="images/1.jpg" src="data:image/gif,"/>
		</div>
		
		<div class="grid-item loading" 
			data-grid-width="450" 
			data-grid-height="300">
			<img data-src="images/1.jpg" src="data:image/gif,"/>
		</div>
		
	</div>

	<script>
		requirejs.config({
			baseUrl: '../' + (document.location.hash == '#dist'? 'dist': 'src'),
			paths: {
				'backbone': '../vendor/backbone-min',
				'underscore': '../vendor/underscore-min',
				'jquery': '../vendor/jquery-1.9.0.min',
				'loading-queue': '../vendor/jquery.loading-queue.min'
			},
			shim: {
				'loading-queue': {
					deps: ['jquery'],
			    	exports: '$'
				},
				'backbone': {
					deps: ['jquery', 'underscore'],
			    	exports: 'Backbone'
				}
			}
		});
		
		require(['grid', 'loading-queue'],function(FluidGallery){
			
				(new FluidGallery({
					el: $(".grid")
				}))
				.render();	

				$('img').each(function() {
					$(this).loadingQueue().then(function(img) {
						$(img).parent('.grid-item').removeClass('loading');
					});				
				});
		});	
	</script>
</body>
</html>
